<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Psikolog Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    /* â€” Genel Ayarlar â€” */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* â€” Konteyner â€” */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;    /* viewportâ€™un tamamÄ± */
      max-width: 800px;
      width: 100%;      /* geniÅŸlik %100 */
      margin: 0 auto;   /* ortala yatayda */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    /* â€” BaÅŸlÄ±k â€” */
    .header {
      padding: 16px;
      background: #007bff;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    /* â€” Mod SeÃ§ici â€” */
    .mode-selector {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }
    .mode-selector select {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* â€” Sohbet AlanÄ± â€” */
    #chatbox {
      flex: 1;
      padding: 16px;
      background: #eef4fb;
      overflow-y: auto;
    }
    .typing {
      padding: 8px 16px;
      color: #666;
      font-style: italic;
      font-size: 14px;
    }

    /* â€” Mesaj BaloncuklarÄ± â€” */
    .message {
      max-width: 75%;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 20px;
      position: relative;
      line-height: 1.4;
      clear: both;
      word-break: break-word;
    }
    .message.bot {
      background: #fff;
      color: #333;
      float: left;
      border-bottom-left-radius: 4px;
    }
    .message.bot::after {
      content: '';
      position: absolute;
      top: 12px;
      left: -8px;
      border-top: 8px solid transparent;
      border-right: 8px solid #fff;
      border-bottom: 8px solid transparent;
    }
    .message.user {
      background: #007bff;
      color: #fff;
      float: right;
      border-bottom-right-radius: 4px;
    }
    .message.user::after {
      content: '';
      position: absolute;
      top: 12px;
      right: -8px;
      border-top: 8px solid transparent;
      border-left: 8px solid #007bff;
      border-bottom: 8px solid transparent;
    }

    /* â€” Girdi AlanÄ± â€” */
    .input-area {
      padding: 12px 16px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
    }
    .input-area input {
      flex: 1;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      margin-left: 12px;
      padding: 10px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">ðŸ§  Psikolog Chatbot</div>

    <div class="mode-selector">
      <label for="mode">Mod:</label>
      <select id="mode">
        <option value="aile">Aile</option>
        <option value="ask">AÅŸk HayatÄ±</option>
        <option value="akademik">Akademik Hayat</option>
        <option value="serbest">Serbest KonuÅŸma</option>
      </select>
    </div>

    <div id="chatbox"></div>
    <div id="typing-indicator" class="typing" style="display:none;">Bot yazÄ±yor...</div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
      <button onclick="sendMessage()">GÃ¶nder</button>
    </div>
  </div>

<script>
  async function sendMessage() {
    const inputEl = document.getElementById('userInput');
    const msg = inputEl.value.trim();
    const mode = document.getElementById('mode').value;
    if (!msg) return;

    const chatbox = document.getElementById('chatbox');
    // 1) KullanÄ±cÄ± mesajÄ±
    chatbox.innerHTML += `<div class="message user"><strong>Sen:</strong> ${msg}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
    inputEl.value = '';

    // 2) YazÄ±yor gÃ¶stergesi
    const typing = document.getElementById('typing-indicator');
    typing.style.display = 'block';

    // 3) Sunucuya POST
    let replyText = '';
    try {
      const res = await fetch('/get', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ msg, mode })
      });
      const data = await res.json();
      replyText = data.reply;
    } catch (err) {
      console.error(err);
      replyText = "Ã–zÃ¼r dilerim, ÅŸu anda yanÄ±t veremiyorum.";
    }
    typing.style.display = 'none';

    // 4) BoÅŸ bot baloncuÄŸu oluÅŸtur
    const botDiv = document.createElement('div');
    botDiv.className = 'message bot';
    botDiv.innerHTML = '<strong>Bot:</strong> ';
    chatbox.appendChild(botDiv);
    chatbox.scrollTop = chatbox.scrollHeight;

    // 5) Harf harf yazdÄ±ran fonksiyon
    let idx = 0;
    function typeWriter() {
      if (idx < replyText.length) {
        botDiv.innerHTML += replyText.charAt(idx);
        idx++;
        chatbox.scrollTop = chatbox.scrollHeight;
        setTimeout(typeWriter, 25);  // milisaniye cinsinden hÄ±z
      }
    }
    typeWriter();
  }
</script>

</body>
</html>
